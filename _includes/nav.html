<nav class="sidebar-nav">
  <div class="wrapper">

    <!-- Defines the order of presentation -->
    {% assign languages = "command-line python git html css javascript jquery app-engine apis project resources" | split: ' ' %}

    {% for language in languages %}
      {% for landing in site.landings %}
        {% if landing.language == language %}
          <a href="{{ landing.url | prepend: site.baseurl }}"><h3>{{ landing.title }}</h3></a>
        {% endif %}
      {% endfor %}
    {% endfor %}

  </div>
</nav>
