---
layout: page
---
<div class='language-description'>
  {{ content }}
</div>

<ul class="post-list">
  {% for post in site.lessons %}
    {% if post.language == page.language %}
    <li>
        <!-- <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a> -->
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </li>
    {% endif %}
  {% endfor %}
</ul>
